[build]
builder = "dockerfile"

[deploy]
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/"
healthcheckTimeout = 300
healthcheckInterval = 30
healthcheckGracePeriod = 60
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[variables]
PORT = "8000"
PYTHONPATH = "/app"
PYTHONUNBUFFERED = "1"
